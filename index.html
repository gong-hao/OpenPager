<!DOCTYPE html>
<html>
<head>
    <title>Open Pager</title>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="contener">
        <div class="form-group">
            <input type="text" id="keyword" class="form-control" placeholder="keyword" />
        </div>
        <div class="form-group">
            <textarea id="urls" rows="20" class="form-control" placeholder="urls"></textarea>
        </div>
        <div class="form-group">
            <button id="open" class="btn btn-primary btn-block">Open</button>
        </div>
    </div>
    <script>
        $(function () {
            $('#open').click(openPages);

            $('#keyword').keydown(function (e) {
                if (e.keyCode === 13) {
                    openPages();
                }
            });

            function openPages() {
                var word = $('#keyword').val();

                var urls = $('#urls').val().split('\n');

                $.each(urls, function (index, item) {
                    var url = item + word;

                    if (item && word) {
                        window.open(url);
                    }
                });
            }
        });
    </script>
</body>
</html>
